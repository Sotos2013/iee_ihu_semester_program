<!DOCTYPE html>
<html>

<head>
    <title>ΠΡΟΓΡΑΜΜΑ ΕΞΑΜΗΝΟΥ</title>
    <link rel="stylesheet" href="style.css">
</head>
<script> src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" </script>
<script src="script.js"></script>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 id="academicYearAndSemester"></h1>
            </div>
        </div>
        <script>
            academic();
        </script>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="calendar" id="program">
                    <div class="timeline">
                        <div class="spacer"></div>
                        <div class="time-marker">9:00-11:00</div>
                        <br>
                        <div class="time-marker">11:00-13:00</div>
                        <br>
                        <div class="time-marker">14:00-16:00</div>
                        <br>
                        <div class="time-marker">16:00-18:00</div>
                        <br>
                        <div class="time-marker">18:00-20:00</div>
                        <br>
                    </div>
                    <div class="days">

                        <div class="day mon">
                            <div class="date">
                                <p class="date-num"></p>
                                <p class="date-day">ΔΕΥΤΕΡΑ</p>
                            </div>
                            <div class="events">
                                <!-- Εδώ μπορείτε να προσθέσετε τα μαθήματα της Δευτερας -->

                               

                            </div>
                        </div>
                        <div class="day tues">
                            <div class="date">
                                <p class="date-num"></p>
                                <p class="date-day">ΤΡΙΤΗ</p>
                            </div>
                            <div class="events">
                                <!-- Εδώ μπορείτε να προσθέσετε τα μαθήματα της Τρίτης -->
                                


                            </div>
                        </div>
                        <div class="day wed">
                            <div class="date">
                                <p class="date-num"></p>
                                <p class="date-day">ΤΕΤΑΡΤΗ</p>
                            </div>
                            <div class="events">
                                <!-- Εδώ μπορείτε να προσθέσετε τα μαθήματα της Τετάρτης -->
                            </div>
                        </div>
                        <div class="day thurs">
                            <div class="date">
                                <p class="date-num"></p>
                                <p class="date-day">ΠΕΜΠΤΗ</p>
                            </div>
                            <div class="events">
                                <!-- Εδώ μπορείτε να προσθέσετε τα μαθήματα της Πέμπτης -->
                            </div>
                        </div>
                        <div class="day fri">
                            <div class="date">
                                <p class="date-num"></p>
                                <p class="date-day">ΠΑΡΑΣΚΕΥΗ</p>
                            </div>
                            <div class="events">
                                <!-- Εδώ μπορείτε να προσθέσετε τα μαθήματα της Παρασκευής -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="courseList"></div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="buttons">
                    <input class="button btn btn-primary" type="button" value="Εξαγωγή" onclick="generatePDF()">
                    <input class="button btn btn-primary" type="button" value="Επιλογή μαθημάτων"
                        onclick="displayCoursesBySemester()">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
